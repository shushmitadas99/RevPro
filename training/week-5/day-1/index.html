<!-- DOCTYPE tells the browser what type of document this is. It is an HTML5 document -->
<!DOCTYPE html> <!--Use EMMET abbreviation html:5-->
<html lang="en"> <!-- This is the parent element of every other element within the HTML page -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head> <!-- Metadata for the webpage ex. <title>, <link>, <script>, <meta> -->
<body>
    <h1>Heading 1</h1> <!--Largest-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> <!--Smallest-->

    <p>This is a paragraph tag where you can write text that is part of a paragraph of information</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita dicta iste, asperiores excepturi debitis neque!</p>
    <!--Using EMMET abbreviation Lorem<number_of_characters> we can generate random text-->
</body> <!-- body is where the actual content of the webpage will go -->
</html>
